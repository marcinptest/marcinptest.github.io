<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My Skills</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    </head>

<body>

    <section id="skills">
        <div class="container text-center">
            <h1>My Skills</h1>
            <hr class="w-25">
            <div class="row">
                <div class="col-md-4 col-sm-6">
                    <div class="bg-light rounded-circle kolor">
                    <i class="fa-brands fa-html5 text-warning"></i>
                    </div>
                    <p class="h5">HTML5</p>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="bg-light rounded-circle kolor">
                    <i class="text-warning fa-brands fa-css3"></i>
                    </div>
                    <p class="h5">CSS3</p>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="bg-light rounded-circle kolor">
                    <i class="text-warning fa-brands fa-js"></i>
                </div>
                    <p class="h5">JavaScript</p>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="bg-light rounded-circle kolor">
                    <i class="text-warning fa-brands fa-react"></i>
                </div>
                    <p class="h5">ReactJS</p>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="bg-light rounded-circle kolor">
                    <i class="text-warning fa-brands fa-git"></i>
                </div>
                    <p class="h5">GIT</p>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="bg-light rounded-circle kolor">
                    <i class="text-warning fa-brands fa-wordpress"></i>
                </div>
                    <p class="h5">WordPress</p>
                </div>
            </div>
            </div>
    </section>
   

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
